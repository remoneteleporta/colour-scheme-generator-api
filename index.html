<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Colour Scheme Generator</title>
</head>
<body>
<header>
<h1>Colour Scheme</h1>
</header>
<main>
<section id="seed-colour-select">
<div id="seed-colour">
<input type="color" id="seed-colour-input">
<input type="text" id="seed-colour-hex" maxlength="7" placeholder="Enter Colour Hex Code">
</div>
<form id="scheme-drop-down">
             <select id="scheme-type">
                    <optgroup label="scheme">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">Monochrome Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complementary</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="triad">Triadic</option>
                        <option value="quad">Quad</option>
                    </optgroup>
           </select>
        <button id="get-scheme-btn">Get color scheme</button>
</form>
</section>

<section id="colour-palette-display">

</section>
</main>

<script type="module" src="index.js"></script>
</body>
</html>
